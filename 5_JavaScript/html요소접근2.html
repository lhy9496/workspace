<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .area{
            border: 1px solid black;
            width: 300px;
            height: 200px;
        }
    </style>

</head>
<body>
    <h1>HTML 태그에 접근 테스트</h1>

    구매자는 태그 이름, 상품명은 아이디, 구매가격은 name값으로 접근

    <!-- 
        구매자 : xxx
        상품명 : xxx
        가격 : xxx
     -->

    <p>구매자 : <input type="text" name="rn" placeholder="구매자 이름을 입력하세요"></p>
    상품명 : <input type="text" id="product" name="mm" placeholder="상품명을 입력하세요"> <br><br>
    가격 : <input type="number" name="price" placeholder="가격을 입력하세요"> <br><br>

    <button onclick="accessName();">입력값 출력하기</button>
    <br><br>
    <div id="area1" class="area" style="background: bisque;"></div>

    <script>
        function accessName(){
            const buyer = document.getElementsByTagName("input")[0].value;
            const product = document.getElementById("product").value;
            const price = document.getElementsByName("price")[0].value;

            console.log(buyer);
            console.log(product);
            console.log(price);

            const area = document.getElementById("area1");

            area.innerHTML = `구매자 : ${buyer}<br>상품명 : ${product}<br>가격 : ${price}`
        }
    </script>

</body>
</html>
