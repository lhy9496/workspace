<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <title>Practice5</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        #frame{
            width: 500px;
            margin: auto;
        }
        .search{
            background: rgb(192, 192, 192);
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="frame">
        <fieldset style="text-align: center;">
            <legend >검색할 항목을 선택하세요.</legend>
            <label style="margin-right: 20px;">
                <input type="radio" name="check" onclick="checkedTitle()" id="title">제목
            </label>
            <label>
                <input type="radio" name="check" onclick="checkedDate()" id="date">날짜
            </label>
            <label style="margin-left: 20px;">
                <input type="radio" name="check" onclick="checkedUser()" id="user">작성자
            </label>
        </fieldset>

        <div id="titleSearch" class="search">
            검색할 제목을 입력하세요 : <br>
            <input type="text">
            <button>검색</button>
        </div>

        <div id="dateSearch" class="search">
            검색할 날짜를 선택하세요 : <br>
            <input type="date"> - <input type="date">
            <button>검색</button>
        </div>
        
        <div id="userSearch" class="search">
            검색할 작성자 아이디를 입력하세요 : <br>
            <input type="text">
            <button>검색</button>
        </div>
    </div>
    <script>
        
        const title = document.getElementById("title");
        const titleSearch = document.getElementById("titleSearch");

        const date = document.getElementById("date");
        const dateSearch = document.getElementById("dateSearch");

        const user = document.getElementById("user");
        const userSearch = document.getElementById("userSearch");

        function checkedTitle(){
            if(title.checked){
                titleSearch.style.display = "block";
                dateSearch.style.display = "none";
                userSearch.style.display = "none";
            }
        }

        function checkedDate(){
            if(date.checked){
                titleSearch.style.display = "none";
                dateSearch.style.display = "block";
                userSearch.style.display = "none";
            }
        }

        function checkedUser(){
            if(user.checked){
                titleSearch.style.display = "none";
                dateSearch.style.display = "none";
                userSearch.style.display = "block";
            }
        }


    </script>
</body>
</html>
