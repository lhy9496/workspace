<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>변수와 자료형</h1>
    <h2>변수 선언시 var 뿐만 아니라 let, const 이용해서 선언 가능</h2>

    <!-- 버전 차이, 단점 등의 문제를 보완하기 위한 것 -->

    <script>
        // 변수 선언 방법
        var tmp1;
        let tmp2;
        const tmp3 ="lee"; //반드시 값을 넣어야 하며, 변경할 수 없다.

        // var name = "이호연";
        

        var age = 45;
        var pi = 3.14;
        var age = 50;
        console.log(age); // 기존의 변수와 충돌하더라도 가장 아래의 값이 적용된다.

        /**
         * let은 var에서 같은 이름의 중복 생성을 하지 못하게 만든 자료형
         * 다만 let과 var는 모두 값을 변경하는 것이 가능
         */

        let name2 = "이호연"
        // let name; 콘솔에서 오류 발생
        name2 = "이호영"

        console.log(name2);

        let h2El = document.getElementById("test");
        h2El = document.getElementById("test2");

        /**
         * const는 상수를 표현하기 위한 자료형 
         * 값을 변경할 수 없다.
         */
        const name3 = "이호연";
        // name3 = 'hoyeon';
        console.log(name3);

        let h2El2 = document.getElementById("test");
        h2El2.innerHTML = "??";

        /**
         * Naming
         * 1) 일반적으로 영어를 사용하며 문자와 숫자 모두 사용할 수 있다.
         * 2) 특수문자중에서는 $와 _사용할 수 있다.
         * 3) 숫자로 변수명을 시작할 수 없다.
         * 4) 키워드를 변수명으로 사용할 수 없다.
         * var, let, const, form 등...
         * 
         * Naming Type
         * 
         * 1) camelCase -> 대부분의 언어에서 많이 사용하며 단어의 시작마다 대문자로 구분을 해준다.
         * 2) snake_case-> 파이썬에서 주로 사용하며 단어의 시작마다 )로 구분해준다.
         * 
         * 주로 camelCase를 사용
         */
    </script>

    <h3>* 자료형</h3>
    <p>
        변수 선언시 자료형을 별도로 지정하지 않음(자료형의 개념이 없는 건 아님)
        => 한줄씩 실행되는 인터프리터 언어 특성 상 변수에 대입되는 값에 따라서 알아서 자료형이 결정된다.
    </p>

    <h4> 자바스크립트 자료형</h4>
    <ul>
        <li>Number(숫자)</li>
        <li>String(문자열)</li>
        <li>Boolean(불리안)</li>
        <li>undefined(언디파인드)</li>
        <li>null(널)</li>
        <li>Symbol</li>
        <li>Object(객체)</li>
        <!-- Function, Array, Object -->
    </ul>
    <button onclick="typeTest();">자료형 테스트</button>
    <script>
        function typeTest(){
            //number
            const age = 55;
            const tempature = -10;
            const pi = 3.141595

            console.log(typeof age);
            console.log(typeof tempature);
            console.log(typeof pi);

            const infinity = Infinity;
            const nInfinity = -Infinity;

            console.log(infinity);
            console.log(typeof infinity);
            console.log(nInfinity);
            console.log(typeof nInfinity);

            //String
            /**
             * 1) newline => \n
             * 2) tab \t
             * 3) \ => \\
             */

            const str = "Hello \n \t World!";
            console.log(str);

            const name = "new"
            console.log("Hello " + name + " World!");
            console.log('Hello ' + name + ' World!');
            console.log(`Hello ${name} World!`);

            //Boolean
            const isTrue = true;
            const isFalse = false;
            console.log(typeof isTrue);
            console.log(typeof isFalse);

            /**
             * undefined
             * 
             * 개발자가 직접 값을 초기화하지 않았을 때
             * 지정되는 값이다.
             * 
             * undefined를 직접 넣어주는 것은 지양할 것
             */

            let num;
            console.log(num);
            console.log(typeof num);

            /**
             * null 타입
             * 
             * undefined와 마찬가지로 값이 없다는 뜻.
             * 다만 js에서는 개발자가 명시적으로 없는 값을 초기화할 때
             * null이 사용된다.
             */

            let init = null;
            console.log(init);
            console.log(typeof init);

            /**
             * Symbol 타입
             * 
             * 유일무이한 값을 생성할 때
             * 다른 원시값들과 다르게 Symbol함수를
             * 호출해서 사용한다.
             */
            
            const tmp1 = '1';
            const tmp2 = '1';
            console.log(tmp1 == tmp2); // ==로 비교시 값만 string으로 변환해서 비교
            console.log(tmp1 === tmp2); // 자료형까지 그대로 비교

            const tmp3 = Symbol('1');
            const tmp4 = Symbol('1');
            console.log(tmp3 === tmp4);

            // const myName = Symbol('1');
            // const obj = {
            //     name : "LHY",
            //     age : 28
            // }
            // console.log(obj);
            // obj["name"] = "HY";

            /**
             * Object 타입
             * Map
             * 키 : 밸류 쌍으로 이루어져 있다
             * key : value
             */

            const dictionary = {
                red : "빨간색",
                orange : "주황색",
                yellow : "노란색"
            };

            console.log(dictionary.red);
            console.log(dictionary['orange']);
            console.log(typeof dictionary);
            dictionary.blue = '파란색';
            dictionary['grenn'] = '초록색';
            console.log(dictionary);

            // Array 타입
            const strArr = []; // []
            strArr.push("빨간색");
            strArr.push("주황색");
            console.log(strArr);
            console.log(strArr.pop());
            console.log(strArr);
            strArr[0] = '노랑색';
            console.log(strArr[0]);
            console.log(strArr.length);

            const customerList = [];
            customerList.push({
                name: "LHY",
                age: 28,
                gender: "남"
            });

            customerList.push({
                name: "SGY",
                age: 14,
                gender: "여"
            });

            console.log(customerList);
        
            function customerMenu(){
                // const customerUI = document.createElement('ul');
                const customerMenu = "<ul>";
                for (let i = 0; i < customerList.length; i++){
                    let customer = customerList[i];
                    const customerInfo = `<li>이름 : ${customer.name}</li>` + 
                                         `<li>나이 : ${customer.age}</li>` + 
                                         `<li>성별 : ${customer.gender}</li>`;
                    customerMenu += customerInfo;
                }
                
                customerInfo += "</ul>";
            }
        }
    </script>
</body>
</html>
