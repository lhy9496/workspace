<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 및 멀티미디어 관련 관련태그</title>
</head>
<body>
    <h1>이미지 관련태그</h1>
    <!--
        <img src="삽입하고자 하는 이미지의 경로" [alt="이미지 설명 문구"] width="가로길이(px/%)" height="세로길이(px/%)">
    -->

    <h3>* src속성</h3>
    
    <img src="resources/image/sddefault.jpg" alt="순욱 살리기 밈">

    <h3>* alt속성</h3>
    
    <p>
        -사진의 경로가 잘못됐거나 이미지를 제대로 표현할 수 없는 경우, 대체 텍스트<br>
        -시각장애인들을 위한 스크린리더에서 이미지를 읽어주는 설명문구
    </p>

    <h3>* width 속성과 height 속성</h3>

    <p>
        -이미지의 가로, 세로 길이 조정 가능<br>
        -고정길이(px), 가변길이(%)로 지정 => 기본 px
    </p>

    <h4>고정길이단위(px) : 화면사이즈가 조정되어도 이미지 크기 불변</h4>
    <img src="resources/image/sddefault.jpg" width="200px" height="150">
    <img src="resources/image/sddefault.jpg" width="200px" height="100">
    <img src="resources/image/sddefault.jpg" width="100px" height="150">
    <img src="resources/image/sddefault.jpg" width="100px" height="100">

    <h4>가변길이단위(%) : 화면사이즈 또는 부모요소 사이즈에 따라 이미지 크기 변화</h4>
    <img src="resources/image/sddefault.jpg" width="10%" height="150">
    <img src="resources/image/sddefault.jpg" width="15%" height="150">
    <img src="resources/image/sddefault.jpg" width="15%" height="150">
    <img src="resources/image/sddefault.jpg" width="20%" height="150">

    <hr>

    <h1>미디어 관련 태그</h1>

    <h3>오디오 관련 태그</h3>
    <!--
        <audio src="" controls autoplay loop></audio>

        src : 오디오파일 경로
        controls : 재생도구 출력(화면에 표시, 비표시) 여부
        autoplay : 자동재생 여부 지정 (대부분의 브라우저에선 막힘)
        loop : 반복재생 여부 지정
    -->

    <audio src="resources/audio/파일명" controls loop> </audio>

    <hr>

    <h3>비디오 관련 태그</h3>
    <!--
        <video src="동영상 파일 경로" controls autoplay loop width="" height=""
        poster="썸네일이미지 경로"></video>
    -->

    <video src="영상이 저장된 경로" controls autoplay loop
    width="200" height="500" poster="resources/image/sddefault.jpg">
    </video>
</body>
</html>
