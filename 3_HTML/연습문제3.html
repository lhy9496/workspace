<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제3</title>
</head>
<body>
    <h1>회원가입</h1>
    <fieldset>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <strong>ID</strong><input type="text" name="userid" placeholder="아이디10글자이내" max="10" required>
            <input type="submit" value="중복확인">
            <br>
            <strong>비밀번호</strong><input type="password" name="userPwd" placeholder="영문,숫자,문자,특수문자포함" required>
            <br>
            <strong>비밀번호 확인</strong><input type="password" name="userPwd" required>
            <br>
            <strong>Email</strong><input type="text">
            <select>
                <option value="">직접입력</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            프로필사진 : 파일 선택 : <input type="file">
            <br>
            <br>
            <br>
            성별 :
            <input type="radio" name="gender" id="gender_m">
            <label for="gender_m">남자</label>
            <input type="radio" name="gender" id="gender_f">
            <label for="gender_f">여자</label>
            <br>
            <br>
            생년월일 : date : <input type="date">
            <br>
            <br>
            <br>
            취미
            <br>
            <input type="checkbox" name="hobby" id="baseball">
            <label for="baseball">야구</label>
            <input type="checkbox" name="hobby" id="basketball">
            <label for="basketball">농구</label>
            <input type="checkbox" name="hobby" id="soccer">
            <label for="soccer">축구</label>
            <br>
            <input type="checkbox" name="hobby" id="study">
            <label for="study">공부</label>
            <input type="checkbox" name="hobby" id="music">
            <label for="music">음악감상</label>
            <br>
            <input type="checkbox" name="hobby" id="etc">
            <label for="etc">기타</label> : <input type="text">
            <br>
            자기소개<textarea name="descript" id="" cols="30" rows="5" style="resize: none;"></textarea>
        </fieldset>
        <br>
        <input type="submit" value="회원가입">
        <input type="submit" value="다시입력">
        <input type="submit" value="이전으로">
    </fieldset>
</body>
</html>
