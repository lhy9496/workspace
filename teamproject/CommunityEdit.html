<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="../../resources/css/commonsCSS/reset.css">
    
    <link rel="stylesheet" href="../../resources/css/commonsCSS/header.css">
    
    <link rel="stylesheet" href="../../resources/css/commonsCSS/footer.css">

    <link rel="stylesheet" href="../../resources/css/communityCSS/communityEdit.css">
<style>
</style>
</head>
<body>
    <div id="wrap">
        <header>
            <div id="Header" style="background-color: white;">
                <div id="logo">
                    <img src="Aquaqu.png" alt="로고이미지">
                </div>
                <div id="searchBar">
                    <form action="">
                        <input type="text" id="inputArea">
                        <input type="submit" id="inputSubmit" value="">
                    </form>
                    
                </div>
                <div id="loginArea">
                    <a href="#">로그인</a>
                    <a href="#">회원가입</a>
                </div>
            </div>

            <nav>
                <a href="#">홈</a>
                <a href="#">물고기 정보</a>
                <a href="#">물고기 큐레이터</a>
                <a href="#">커뮤니티</a>
                <a href="#">스토어</a>
            </nav>
        </header>
        <div id="community-normal">
            <div id="com-head">
                수정
            </div>
            <div id="com-edit-top">
                <div>
                    게시판
                </div>
                <select name="category">
                    <option value="normal">일반</option>
                    <option value="tip">꿀팁</option>
                    <option value="question">질문</option>
                    <option value="trade">중고거래</option>
                </select>
            </div>
            <div id="com-edit-middle">
                <div>
                    제목
                </div>
                <input type="text" name="title">
            </div>
            <div id="com-edit-content">
                <div id="com-edit-content1">
                    <img src="comimageupload.png" alt="사진 올리기">사진 올리기
                </div>
                <div id="com-edit-content2">
                    <textarea name="본문" id="com-edit-content-p" style="resize: none;"></textarea>
                </div>
                <div id="com-edit-content3">
                    <div>첨부파일</div>
                    <div id="com-edit-uploadlist"></div>
                </div>
            </div>
            <div id="com-edit-bottom">
                <button id="com-grey-button">취소</button>
                <button id="com-blue-button">수정</button>
            </div>
        </div>
        <footer>
            <div id="left-footer">
                <p id="Aquaqu">Aquaqu</p>

                <p id="copyright">© 2024 Aquaqu Corporation.</p>

                <a href="#">아쿠아쿠 사용 가이드라인</a>
            </div>
            <div id="right-footer">

                <div id="store-community">
                    
                    <p>스토어</p>
                    <a href="#">Minecraft</a>
                    <a href="#">Minecraft Dungeons</a>
                    <a href="#">Minecraft Legneds</a>
                
                
                    <p>커뮤니티</p>
                    <a href="#">커뮤니티</a>
                    <a href="#">크리에이터 학습 포털</a>
                    <a href="#">Mojang Studios 채용 정보</a>
                    <a href="#">더 나은 세상 만들기</a>
                    
                </div>

                <div id="info-customer">
                
                    <p>물고기 정보</p>
                    
                    <a href="#">마켓플레이스</a>
                    <a href="#">Minecraft</a>
                    
                    <p>고객 센터</p>

                    <a href="#">초보자를 위한 팁</a>
                    <a href="#">토론 및 도움말</a>
                    <a href="#">피드백</a>
                    <a href="#">사이트맵</a>
                    <a href="#">다운로드</a>
                    <a href="#">문의하기</a>
                    
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
